<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-4">
          {% for item in site.social_media %}
              <span class="footer-media-item">
                <a href="{{ item.link }}" target="_blank">
                    <img src="{{ site.baseurl }}public/img/{{ item.img }}"/>
                </a>
            </span>
          {% endfor %}
      </div>
      <div class="footer-col footer-copyright">
        <p>&copy; {{ site.construction_year }} - {{ site.time | date: '%Y' }} All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
