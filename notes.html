---
layout: default
title: Notes
---

<h2>Notes</h2>

{% for post in site.categories.content %}

    {% assign currentdate = post.date | date: '%B %d, %Y' %}

    <div>
        <span class="title">
            <a href="{{ post.url }}">
            {{ post.title }}
            </a>
        </span>
        <span class="date">{{ currentdate }}</span>
    </div>


{% endfor %}
