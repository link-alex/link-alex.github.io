---
layout: default
title: Home
---

<h2>Posts</h2>

{% for post in site.categories.content %}


    {% assign currentdate = post.date | date: "%d.%m.%Y" %}
    <div>
        <span class="title">
            <a href="{{ post.url }}">
            {{ post.title }}
            </a>
        </span>
        <span class="date">{{ currentdate }}</span>
    </div>


{% endfor %}
